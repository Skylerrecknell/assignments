<html>
    <head>
        <script>
            function addanimal() {
                var x = document.getElementById("input").value;
                var node = document.createElement("LI");
                var textnode = document.createTextNode(x);
                node.appendChild(textnode);
                document.getElementById("animals").appendChild(node);
                reset();
                itemcount();
            }
            function reset() {
                document.getElementById("input").value = "";
            }
            function itemcount() {
                var z = document.getElementById("animals").getElementsByTagName("li");
                var count = z.length;
                document.getElementById("demo").innerHTML = count;
            }
        </script>
            
    </head>

    <body onload="itemcount()">
    <h1>Assignment #3</h1>

    <h2>List of Animals</h2> <h4>List Count:</h4><p type="text" id="demo"></p>
        <input type="text" id="input" placeholder="Enter Animal...">
        <button onclick="addanimal()">Add</button>  
        <ul id="animals">
            <li>Bear</li>
            <li>Moose </li>
            <li>Beaver</li>
            <li>Deer</li>
        </ul>

    

    </body>
</html>
